<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
	    <header>
		    <div class="logo"></div>
	    </header>
	    <div class="container">
		    <section class="filters">
			    <button type="button">Search</button>
			    <div class="locations">
				    <h3>States</h3>
				    <h4>New york, Arizona...</h4>
				    <div class="popover">
					    <h2>New york</h2>
					    <ul>
						    <li>Buffalo</li>
						    <li>Greece</li>
						    <li>Troy</li>
					    </ul>
					    <h2>Arizona</h2>
					    <ul>
						    <li>Phoenix</li>
						    <li>Tuscon</li>
						    <li>Mesa</li>
					    </ul>
				    </div>
			    </div>
			    <div class="amenities">
				    <h3>Amenities</h3>
				    <h4>Internet, Gym</h4>
				    <div class="popover">
					    <ul>
						    <li>Laundry</li>
						    <li>Internet</li>
						    <li>Kitchen</li>
						    <li>Pool</li>
					    </ul>
				    </div>
			    </div>
		    </section>
	    </div>
	    <footer>
		    Best School
	    </footer>
 
    </body>
</html>
